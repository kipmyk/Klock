name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Trigger on tags like v1.0, v1.0.1, etc.
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Package
        run: |
          chmod +x package.sh
          ./package.sh
          ls -lh *.dmg # Verify DMG exists

      - name: Debug File Structure
        run: |
          ls -R .build/
          ls -R Klock.app/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ github.workspace }}/Klock.dmg
          tag_name: ${{ github.ref_name }}
          overwrite_files: true
          fail_on_unmatched_files: true
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync & Commit Cask Updates
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # 1. Capture build metadata while still on tag ref
          VERSION=${GITHUB_REF#refs/tags/v}
          SHA256=$(shasum -a 256 Klock.dmg | awk '{print $1}')
          
          # 2. Switch to main branch
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch origin main
          git checkout main
          
          # 3. Apply updates to the file on main branch
          echo "Updating Cask to version $VERSION with SHA256 $SHA256"
          sed -i '' "s/version \".*\"/version \"$VERSION\"/" Casks/klock.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"$SHA256\"/" Casks/klock.rb
          
          # 4. Commit and push if changed
          git add Casks/klock.rb
          if ! git diff --cached --quiet; then
            git commit -m "chore(homebrew): auto-update Cask for ${{ github.ref_name }}"
            git push origin main
          else
            echo "No changes to commit in Casks/klock.rb"
          fi
