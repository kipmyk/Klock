name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Trigger on tags like v1.0, v1.0.1, etc.
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Package
        run: |
          chmod +x package.sh
          ./package.sh
          ls -lh *.dmg # Verify DMG exists

      - name: Debug File Structure
        run: |
          ls -R .build/
          ls -R Klock.app/

      - name: Update Homebrew Cask
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          SHA256=$(shasum -a 256 Klock.dmg | awk '{print $1}')
          
          echo "Updating Cask to version $VERSION with SHA256 $SHA256"
          
          # Update version and sha256 in Casks/klock.rb
          sed -i '' "s/version \".*\"/version \"$VERSION\"/" Casks/klock.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"$SHA256\"/" Casks/klock.rb

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Klock.dmg
          fail_on_unmatched_files: true
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit Cask Updates
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Casks/klock.rb
          git commit -m "chore(homebrew): auto-update Cask for ${{ github.ref_name }}"
          git push origin HEAD:main
